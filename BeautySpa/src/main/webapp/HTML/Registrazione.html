<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrazione Utente</title>

<!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
<!-- Custom css style -->
<link rel="stylesheet" href="../CSS/loginStyle.css">

</head>
<body>

<!-- login button -->
<div class="container">
  <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
    Login
  </button>  
</div>
<!--  /login button -->

<!--  login popup -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Registrati</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form  class="container" method="POST" action="/web.controller/registraUtente">
            <div class="form-group">
              <label for="matricola" class="mr-sm-2">Inserici Email</label>
				<input class="form-control" type="text" id="Email" name="email"/>
			</div>
	
			<div  class="form-group">
				<label for="nome" class="mr-sm-2">Inserici password</label>
				<input class="form-control" type="text" id="Password" name="password"/>
			</div>
	
			<div  class="form-group">
				<label for="cognome" class="mr-sm-2">Inserici Nome</label>
				<input class="form-control" type="text" id="Nome" name="nome"/>
			</div>
	
			<div  class="form-group">
				<label for="logo" class="mr-sm-2">Inserici cognome</label>
				<input class="form-control" type="text" id="Cognome" name="cognome"/>
			</div>
	
			<div  class="form-group">
			<!--  button class="btn btn-warning">Verifica dati inseriti</button-->
			<input class="btn btn-success" value="Registra Utente" type="submit"></input>
			</div>
	
          </form>
          
          <div class="text-center text-muted delimiter">or use a social network</div>
          <div class="d-flex justify-content-center social-buttons">
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
              <i class="fab fa-facebook"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
              <i class="fab fa-linkedin"></i>
            </button>   
          </div>   
        <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">Hai gia un account? <a href="Login.html" class="text-info"> Accedi</a>.</div>
     	</div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
$(document).ready(function() {             
	$('#loginModal').modal('show');
	  $(function () {
	    $('[data-toggle="tooltip"]').tooltip()
	  })
	});
</script>


</html>
